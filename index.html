<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Manager - Gerenciador de Rotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login/Cadastro -->
    <div id="authScreen" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-bus text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Bus Manager</h2>
                            <p class="text-muted">Gerenciador de Rotas de Transporte</p>
                        </div>

                        <!-- Tabs de Login/Cadastro -->
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastro</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabsContent">
                            <!-- Formulário de Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                </form>
                            </div>

                            <!-- Formulário de Cadastro -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="regName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPhone" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="regPhone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="regPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regVehicle" class="form-label">Modelo do Veículo</label>
                                        <input type="text" class="form-control" id="regVehicle" placeholder="Ex: Van Sprinter 2019" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="container-fluid vh-100 d-none">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-bus me-2"></i>Bus Manager
                </span>
                <button class="btn btn-outline-light" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="container-fluid p-3">
            <!-- Informações do Topiqueiro -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-user me-2"></i>Topiqueiro
                            </h5>
                            <p class="card-text mb-1" id="driverInfo"></p>
                            <small class="text-muted" id="vehicleInfo"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Configuração de Rotas -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-route me-2"></i>Configuração de Rotas
                            </h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#startPointModal">
                                    <i class="fas fa-play me-1"></i>Ponto de Partida
                                </button>
                                <button class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#endPointModal">
                                    <i class="fas fa-flag-checkered me-1"></i>Ponto de Chegada
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-play text-primary me-2"></i>
                                        <div>
                                            <strong>Ponto de Partida:</strong>
                                            <div id="startPointDisplay" class="text-muted">Não configurado</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-flag-checkered text-success me-2"></i>
                                        <div>
                                            <strong>Ponto de Chegada:</strong>
                                            <div id="endPointDisplay" class="text-muted">Não configurado</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cadastro de Alunos -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-users me-2"></i>Alunos Cadastrados
                            </h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#studentModal">
                                <i class="fas fa-plus me-1"></i>Novo Aluno
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="studentsList" class="row">
                                <!-- Lista de alunos será preenchida dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles de Rota -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <button class="btn btn-success btn-lg" id="startRouteBtn" disabled>
                                <i class="fas fa-play me-2"></i>Iniciar Rota
                            </button>
                            <button class="btn btn-info btn-lg ms-2" id="viewRouteBtn" disabled>
                                <i class="fas fa-map me-2"></i>Ver Rota
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Aluno -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Nome do Aluno</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="studentPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentCep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="studentCep" maxlength="9" required>
                                <button class="btn btn-outline-secondary" type="button" id="searchCepBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="studentAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="studentAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentNumber" class="form-label">Número</label>
                            <input type="text" class="form-control" id="studentNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentNeighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="studentNeighborhood" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentCity" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="studentCity" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentState" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="studentState" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentReturnAddress" class="form-label">Endereço de Volta (Opcional)</label>
                            <input type="text" class="form-control" id="studentReturnAddress" placeholder="Deixe vazio para usar o mesmo endereço de ida">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">Salvar Aluno</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Ponto de Partida -->
    <div class="modal fade" id="startPointModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-play text-primary me-2"></i>Configurar Ponto de Partida
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="startPointForm">
                        <div class="mb-3">
                            <label for="modalStartCep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="modalStartCep" maxlength="9" placeholder="00000-000">
                                <button class="btn btn-outline-secondary" type="button" id="searchModalStartCepBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modalStartAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="modalStartAddress" placeholder="Rua, Avenida, etc.">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalStartNumber" class="form-label">Número</label>
                                <input type="text" class="form-control" id="modalStartNumber" placeholder="123">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalStartNeighborhood" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="modalStartNeighborhood" placeholder="Centro">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="modalStartCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="modalStartCity" placeholder="São Paulo">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="modalStartState" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="modalStartState" placeholder="SP">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveStartPointBtn">
                        <i class="fas fa-save me-1"></i>Salvar Ponto de Partida
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Ponto de Chegada -->
    <div class="modal fade" id="endPointModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-flag-checkered text-success me-2"></i>Configurar Ponto de Chegada
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="endPointForm">
                        <div class="mb-3">
                            <label for="modalEndCep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="modalEndCep" maxlength="9" placeholder="00000-000">
                                <button class="btn btn-outline-secondary" type="button" id="searchModalEndCepBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modalEndAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="modalEndAddress" placeholder="Ex: Faculdade XYZ">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalEndNumber" class="form-label">Número</label>
                                <input type="text" class="form-control" id="modalEndNumber" placeholder="456">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalEndNeighborhood" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="modalEndNeighborhood" placeholder="Vila Madalena">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="modalEndCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="modalEndCity" placeholder="São Paulo">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="modalEndState" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="modalEndState" placeholder="SP">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="saveEndPointBtn">
                        <i class="fas fa-save me-1"></i>Salvar Ponto de Chegada
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Visualização de Rota -->
    <div class="modal fade" id="routeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rota Otimizada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="map" style="height: 400px; width: 100%;"></div>
                    <div class="mt-3">
                        <h6>Ordem de Coleta:</h6>
                        <ol id="routeOrder"></ol>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startNavigationBtn">
                        <i class="fas fa-navigation me-2"></i>Iniciar Navegação
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openrouteservice-js/dist/ors-js-client.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
